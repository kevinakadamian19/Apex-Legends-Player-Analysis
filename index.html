<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
	<title>MTG Search Engine</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Martel&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Armata|Noto+Serif+JP&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>MTG Search Engine</h1>
		<form class="js-search">
			<input type="text" name="summoner" placeholder="Search Card Title" id="card-input" required>
			<input type="submit" name="submit-button" id="submit-button" value="search">
		</form>
		<div class="results">
				<div class="welcome">
						<h2>Welcome!</h2>
						<p>This is a search engine to help look for Magic The Gathering trading cards.</p>
						<p>Please enter part, or all of an card title.</p>
				</div>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
