<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
	<title>Champion Analysis</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h2>Apex Legends Profile Analyzer</h2>
		<form class="js-search">
			<input type="text" name="summoner" placeholder="Battlenet/User ID" id="user-input" required>
			<select name="platform" id="server-value">
				<option value="xbl">Xbox</option>
				<option value="psn">Playstation</option>
				<option value="battlenet">PC</option>
			</select>
			<input type="submit" name="submit-button" id="submit-button">
		</form>
		<div class="results">
		</div>
	</div>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
